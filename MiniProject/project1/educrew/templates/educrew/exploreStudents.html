{% extends 'educrew/main.html' %}
{% load static %}

{% block content %}


<h3>EXPLORE PROFILES</h3>

<div class="col-lg-8">
    <div class="box-element pt-lg-4 mt-lg-4">           
        <form method="GET" action="">
            <div class="form-row ml-lg-5">
                <table>
                    {% for f in  sfilter.form%}
                    <tr>
                        <td class="font-weight-bold">{{f.label}}:</td>
                        <td>{{f}}</td>
                    </tr>
                    {% endfor %}
                </table> 
            </div>
            <center>
                <button class="btn btn-primary mt-lg-4" type="submit">Search</button>
            </center>
        </form>
    </div>
</div>



<br>
<br>

<div class="mb-lg-5">
<table class="table table-striped  my-lg-0" style="margin-bottom: 100px;">

    <tr>
        <td class="font-weight-bold">ID</td>
        <td class="font-weight-bold">Name</td>
        <td class="font-weight-bold">View Profile</td>
    </tr>

    {% for student in students %}
    <tr>       
        <td>
            {{student.rollno}}
        </td>
        <td>
            {{student}}
        </td>
        <td><a class="btn btn-dark" href="{% url 'viewStudent' student.rollno %}">View Profile</a></td>
    </tr>
    {% endfor %}

</table>
</div>

{% endblock content %}
