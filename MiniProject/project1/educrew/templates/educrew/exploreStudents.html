{% extends 'educrew/main.html' %}
{% load static %}

{% block content %}


<h3>EXPLORE PROFILES</h3>




<form method="GET" action="">
    <div class="form-row">
        <div class="col-4">{{sfilter.form.as_p}}</div>  
    </div>
    <button class="btn btn-primary" type="submit">Search</button>
</form>

<br>
<br>

<div class="mb-lg-5">
<table class="table table-striped  my-lg-0" style="margin-bottom: 100px;">

    <tr>
        <td class="font-weight-bold">ID</td>
        <td class="font-weight-bold">Name</td>
        <td class="font-weight-bold">View Profile</td>
    </tr>

    {% for student in students %}
    <tr>       
        <td>
            {{student.rollno}}
        </td>
        <td>
            {{student}}
        </td>
        <td><a href="">View Profile</a></td>
    </tr>
    {% endfor %}

</table>
</div>

{% endblock content %}
