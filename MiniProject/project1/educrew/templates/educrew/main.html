<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduCrew</title>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div style="font-family: 'Lucida Grande', 'Lucida Sans Unicode', sans-serif;">
        <a class="navbar-brand" href="{% url 'home' %}"><div style="background-color: black;font-weight: bold;color: white;float: left;border-radius: 25%;font-size: larger;padding: 2px 6px;margin-top: 3px;">edu</div>
        <div style="float: left;font-weight: bold;font-size: larger;margin-top: 5px;margin-left: 2px;">crew</div></a></div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
      
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle mr-sm-4" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Explore
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="{% url 'exploreFaculty' %}">Faculty</a>
                      <a class="dropdown-item" href="{% url 'exploreStudents' %}">Students</a>
                    </div>
                </li>
            </ul>
            <form action="/search" method="get" class="form-inline">
                <input class="form-control mr-lg-2" name="query" id="query" placeholder="Search">
                <button class="btn btn-outline-info mr-lg-3" type="submit">Search</button>
            </form>
            <div class="form-inline">
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>              
            </div>
            <!-- <div class="form-inline ml-lg-2 mt-lg-3">
                <p style="font-family: 'Lucida Grande', 'Lucida Sans Unicode', sans-serif;font-weight: bold;background-color:black;border-radius: 10%;padding: 5px 10px; color: white;">{{user}} </p>              
            </div> -->
        </div>
    </nav>

    <div class="container">
        <br>
        {% block content %}

        {% endblock content %}

    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script>
        (".nav .nav-link").on("click", function(){
        (".nav").find(".active").removeClass("active");
        (this).addClass("active");
        });
    </script>
</body>
</html>
